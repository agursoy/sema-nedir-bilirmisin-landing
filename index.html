<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vite + Vue</title>
		<link href="/src/style.css" rel="stylesheet" />
	</head>
	<body>
		<header
			class="fixed top-0 inset-x-0 z-50 border-b-4 border-[#eceee2] backdrop-blur shadow"
		>
			<div class="max-w-7xl mx-auto px-4">
				<div class="flex items-center justify-between h-16">
					<!-- Hamburger -->
					<button id="menuBtn" class="md:hidden">
						<svg
							class="w-7 h-7 text-snb-text-default"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							viewBox="0 0 24 24"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M4 6h16M4 12h16M4 18h16"
							/>
						</svg>
					</button>

					<!-- Logo -->
					<div class="text-snb-text-default text-lg font-bold">
						Sema Nedir Bilir Misin?
					</div>

					<!-- Desktop Menu -->
					<nav class="hidden md:flex gap-8">
						<a
							href="https://biletinial.com/tr-tr/muzik/sema-nedir-bilir-misin-sema-mukabelesi-deneyimi-akm"
							target="_blank"
							class="rounded-full bg-snb-text-default transition text-snb-bg-default box-border border border-transparent hover:bg-warning-strong focus:ring-4 focus:ring-warning-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none"
							>7 Ocak 2026 - AKM</a
						>
					</nav>
				</div>
			</div>
		</header>

		<!-- Overlay -->
		<div id="overlay" class="fixed inset-0 bg-black/40 hidden z-40"></div>

		<!-- Mobile Menu -->
		<aside
			id="sideMenu"
			class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg transform -translate-x-full transition-transform duration-300 ease-in-out z-50"
		>
			<div class="p-5 font-bold border-b">Menu</div>

			<nav class="flex flex-col gap-4 p-5">
				<a href="#" class="text-snb-text-default transition">Home</a>
				<a href="#" class="text-snb-text-default transition">Projects</a>
				<a href="#" class="text-snb-text-default transition">About</a>
				<a href="#" class="text-snb-text-default transition">Contact</a>
			</nav>
		</aside>
		<div id="app"></div>

		<footer
			class="fixed bottom-0 left-0 z-20 w-full p-4 border-t-1 border-[#eceee2] shadow-sm md:flex md:items-center md:justify-between md:p-6"
		>
			<span
				class="text-snb-text-default text-sm text-body sm:text-center hidden md:block"
				>© 2025
				<a href="https://www.meydanmeskleri.com/" class="hover:underline"
					>İstanbul Meydan Meşkleri</a
				>. All Rights Reserved.
			</span>
			<ul
				class="flex flex-wrap items-center mt-3 text-sm font-medium text-body sm:mt-0"
			></ul>
		</footer>

		<script type="module" src="/src/main.js"></script>
	</body>
</html>
